<!--<div class="carousel slide" data-ride="carousel" id="{{ info.carouselName }}">-->
	<!--indicators-->
	<ol class="carousel-indicators">
		<li data-target="#{{ info.carouselName }}" ng-repeat="img in images" class="active:img===0" data-slide-to="{{ img }}"></li>
	</ol>

	<div class="carousel-inner" role="listbox">
		<div class="{item: true, active:(img ===0)}" ng-repeat="img in images">
			<img ng-src="{{w}}/{{h}}/{{folder}}/{{img}}" alt="slide number {{ img }}">
		</div>
		<div class="container">
			<div class="carousel-caption">
			</div>
		</div>
		<a class="left carousel-control" href="#{{ info.carouselName }}" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#{{ info.carouselName }}" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
<!--</div>-->
