<h1 class="title">{{ info.title }}</h1>
<img class="icon" ng-src="{{ info.imageMain }}" onmouseover="this.src='{{ info.imageAlt }}'" onmouseout="this.src='{{ info.imageMain }}'"
/>
<button type="button" class="btn btn-default cart" data-toggle="tooltip" data-placement="right" title="Add to cart">
	<span class="glyphicon glyphicon-shopping-cart"></span>
</button>
<button class="btn btn-default price">
	<span>{{ info.price | currency  }}</span>
</button>
