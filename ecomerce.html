<!DOCTYPE html>
<html lang="eng">

<head>
	<!--Bootstrap CSS-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/ecomerce.css" rel="stylesheet">
</head>

<body ng-app="shop">
	<nav class="navbar navbar-default">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#shopnav" aria-expande="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" data-toggle="tooltip" data-placement="left" title="Home">
					<span class="glyphicon glyphicon-home">Shop Name</span>
				</a>
			</div>

			<!-- shop links-->
			<div class="collapse navbar-collapse" id="shopnav">
				<ul class="nav navbar-nav">
					<li><a href="#">Blog</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">FAQ</a></li>
				</ul>
				<div class="nav navbar-nav navbar-right">
					<button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="left" title="Check Out">
						<span class="glyphicon glyphicon-shopping-cart">
						<a href="#"></a>
					</span>
					</button>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="main" ng-controller="ShopControl">
			<div class="container-fluid">
				<div class="card" ng-repeat="hood in hoodies" id="showcase">
					<store-item info="hood"></store-item>
				</div>
			</div>
		</div>
	</div>
	<!--Boostrap jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--Angular js-->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!--Angular Modules-->
	<script type="text/javascript" src="js/ecomerceApp.js"></script>
	<!--Controlers-->
	<script type="text/javascript" src="js/controllers/shopcontroll.js"></script>
	<!--Directives-->
	<script type="text/javascript" src="js/directives/shopItem.js"></script>
</body>
